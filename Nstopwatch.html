<!DOCTYPE html>
<!-- Design by foolishdeveloper.com -->
<html lang="en">
<head>
    <title>javascript simple stopwatch</title>
    <link rel="stylesheet" href="Nstopwatch.css">
</head>
<body>
    <div class="top_Header">
        <a href="Ntimer.html"> Timer</a>
        <span style="text-align: center;">Stop Watch</span>
    </div>
    <div class="container">
        <div class="timerDisplay">
            00 : 00 : 00 : 000
        </div>
        <div class="buttons">
            <button id="startTimer">Start</button>
            <button id="pauseTimer">Pause</button>
            <button id="resetTimer">Reset</button>
        </div>
    </div>
    <script src="Nstopwatch.js"></script>
</body>
</html>
